<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロフィールサイト</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #77aaff 3px solid;
      }
      header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        list-style: none;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      header #branding {
        float: left;
      }
      header #branding h1 {
        margin: 0;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      #showcase {
        min-height: 400px;
        background: url("showcase.jpg") no-repeat 0 -400px;
        text-align: center;
        color: #fff;
      }
      #showcase h1 {
        margin-top: 100px;
        font-size: 55px;
        margin-bottom: 10px;
      }
      #showcase p {
        font-size: 20px;
      }
      #main {
        padding: 20px;
        background: #fff;
      }
      #main h1 {
        text-align: center;
      }
      footer {
        padding: 20px;
        margin-top: 20px;
        color: #fff;
        background-color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>プロフィールサイト</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">プロフィール</a></li>
            <li><a href="#">連絡先</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="showcase">
      <div class="container">
        <h1>ようこそ！</h1>
        <p>私のプロフィールサイトへようこそ。</p>
      </div>
    </section>

    <section id="main">
      <div class="container">
        <h1>私について</h1>
        <p>ここに自己紹介文を記載します。</p>
      </div>
    </section>

    <footer>
      <p>Copyright &copy; 2023 プロフィールサイト</p>
    </footer>
  </body>
</html>
